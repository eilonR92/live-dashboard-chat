<div class="container">
  <form #form (ngSubmit)="userSignup()" class="form-wrapper">
    <div class="form-group">
      <label for="name">Name:</label>
      <input [formControl]="name" required type="name" class="form-control" id="name" placeholder="Enter name"
             name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input [formControl]="email" required type="email" class="form-control" id="email" placeholder="Enter email"
             name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Username:</label>
      <input [formControl]="username" required type="username" class="form-control" id="username" placeholder="Enter username"
             name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input [formControl]="password" required type="password" class="form-control" id="pwd" placeholder="Enter password"
             name="pwd">
    </div>
    <div class="form-group">
      <button [disabled]="!form.checkValidity()" type="submit" class="btn btn-primary d-block w-50 mx-auto m-auto">Sign Up</button>
    </div>
    <div class="w-25 mx-auto">
      <a class="d-block m-auto text-center" routerLink="/login">Login</a>
    </div>
  </form>
</div>
