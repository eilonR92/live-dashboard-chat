<div class="container">
  <form #form (ngSubmit)="userLogin()" class="form-wrapper">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input [formControl]="email" required type="email" class="form-control" id="email" placeholder="Enter email"
             name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input [formControl]="password" required type="password" class="form-control" id="pwd"
             placeholder="Enter password"
             name="pwd">
    </div>
    <div class="form-group">
      <button [disabled]="!form.checkValidity()" type="submit" class="btn btn-primary d-block w-50 mx-auto m-auto">Login</button>
    </div>
    <div class="w-25 mx-auto">
      <a class="d-block m-auto text-center" routerLink="/signup">Sign Up</a>
    </div>
    <p *ngIf="error">{{error}}</p>
  </form>
</div>
